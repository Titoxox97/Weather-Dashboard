<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tito's Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="topNav">
      <a href="#citySearch">Search</a>
      <a href="#currentWeather">Today's Forecast</a>
      <a href="#multiForecastBox">5-day Forecast</a>
    </div>
    <div class="flexContainer">
      <div class="searchColumn">
        <div>Search for a City:</div>
        <div style="display: flex; justify-content: center;">
        <input type="text" id="citySearch" />
        <button class="handleCitySearch">
          <i class="fa fa-search"></i>
        </button>
      </div>
      </div>
      <div class="forBox"></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
